<!doctype html>
<html>
<head>
    <meta charset="UTF-8">  
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Basic DataList - jQuery EasyUI Mobile Demo</title>  
    <link rel="stylesheet" type="text/css" href="../../themes/metro/easyui.css">  
    <link rel="stylesheet" type="text/css" href="../../themes/mobile.css">  
    <link rel="stylesheet" type="text/css" href="../../themes/icon.css">  
    <script type="text/javascript" src="../../jquery.min.js"></script>  
    <script type="text/javascript" src="../../jquery.easyui.min.js"></script> 
    <script type="text/javascript" src="../../jquery.easyui.mobile.js"></script> 
</head>
<body>


	<body class="easyui-layout">
					<div data-options="region:'north',title:'登录',split:true" style="height:100px;">
							<a id="btn" href="#" class="easyui-linkbutton" onclick="login()" style="float: right;margin-top:10px;margin-right: 20px;">登录</a>
						</div>
					<div data-options="region:'west',title:'目录',split:true" style="width:100px;">
							<div style="margin:20px 0;">
									<a href="javascript:;" class="easyui-linkbutton" onclick="toggle()">Toggle</a>
								</div>
								<div id="sm" class="easyui-sidemenu" data-options="data:data"></div></div>
					<div data-options="region:'center',title:'内容'" style="padding:5px;background:#eee;"></div>
					<div id="dd">fpdshfklns FLS</div>
				
				


				</body>
		<script>
					var data = [{
				text: 'Item1',
				iconCls: 'icon-sum',
				state: 'open',
				children: [{
					text: 'Option1'
				},{
					text: 'Option2'
				},{
					text: 'Option3',
					children: [{
						text: 'Option31'
					},{
						text: 'Option32'
					}]
				}]
			},{
				text: 'Item2',
				iconCls: 'icon-more',
				children: [{
					text: 'Option4'
				},{
					text: 'Option5'
				},{
					text: 'Option6'
				}]
			}];
	
			function toggle(){
				var opts = $('#sm').sidemenu('options');
				$('#sm').sidemenu(opts.collapsed ? 'expand' : 'collapse');
				opts = $('#sm').sidemenu('options');
				$('#sm').sidemenu('resize', {
					width: opts.collapsed ? 60 : 200
				})
			}
	
			function login(){
				$('#dd').dialog({
					title: 'My Dialog',
					width: 400,
					height: 200,
					closed: false,
					cache: false,
					href: 'get_content.php',
					modal: true
				});
				$('#dd').dialog('refresh', 'new_content.php');
			}
	
		</script>
</body>	
</html>
